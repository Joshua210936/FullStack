    <div class="registration-page">
        <div class="logo">Sigma Properties</div>
        <div class="illustration"></div>
        <div class="registration-box">
            <div class="welcome-text">Create an Account</div>
            <div class="sign-up-text">
                <h2>Register</h2>
                <p>Fill in the details to create your account</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" placeholder="Enter your Gmail">
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" placeholder="Enter your birthday">
                </div>
                <div class="input-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility('password')"></div>
                </div>
                <div class="input-group position-relative">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility('confirm-password')"></div>
                </div>
                <button class="formbutton" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
