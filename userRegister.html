<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sigma Properties - Register</title>
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" href="css/userRegister.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Sigma Properties</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Buy/Sell Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find an Agent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ContactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login/Signup</a>
            </li>
          </ul>
        </div>
    </nav>
    <br>

    <div class="registration-page">
        <div class="logo">Sigma Properties</div>
        <div class="illustration"></div>
        <div class="registration-box">
            <div class="welcome-text">Create an Account</div>
            <div class="sign-up-text">
                <h2>Register</h2>
                <p>Fill in the details to create your account</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" placeholder="Enter your Gmail">
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" placeholder="Enter your birthday">
                </div>
                <div class="input-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility('password')"></div>
                </div>
                <div class="input-group position-relative">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility('confirm-password')"></div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
