<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sigma Properties</title>
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Sigma Properties</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Buy/Sell Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find an Agent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ContactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login/Signup</a>
            </li>
          </ul>
        </div>
    </nav>
    <br>

    <div class="login-page">
        <div class="logo">Sigma Properties</div>
        <div class="illustration"></div>
        <div class="login-box">
            <div class="welcome-text">Welcome!</div>
            <div class="sign-in-text">
                <h2>Sign in to</h2>
                <p>Lorem Ipsum is simply</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="username">User name</label>
                    <input type="text" id="username" placeholder="Enter your user name">
                </div>
                <div class="input-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility()"></div>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <button type="button" class="register-button" onclick="window.location.href='userRegister.html'">Register for an Account</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
