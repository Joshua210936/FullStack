    <div class="login-page">

        <div class="login-box">

            <div class="sign-in-text">
                <h2>Sign in to</h2>
                <p>Lorem Ipsum is simply</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="username">User name</label>
                    <input type="text" id="username" placeholder="Enter your user name">
                </div>
                <div class="input-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                    <div class="password-visibility-toggle" onclick="togglePasswordVisibility()"></div>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="formbutton" type="submit">Login</button>
                <button class="formbutton" type="button" class="register-button" onclick="window.location.href='userRegister.html'">Register for an Account</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
